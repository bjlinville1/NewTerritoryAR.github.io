<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>NCC Akron</title>

  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script type="text/javascript" src="js/NCCxrxtras.js"></script>
  <script type="text/javascript" src="js/NCCJS2.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="//apps.8thwall.com/xrweb?appKey=d1VRcEN8C8WBJyVwEOI4zXtzgUJjYR9ILzd7xPiSaPBw8ySlxGfqLt9ytvayQyrMEJ5DmB"></script>

</head>

<body>
  
  <a-scene
    xrweb="disableWorldTracking: true"
    target-manager
    xrextras-gesture-detector
    xrextras-loading
    xrextras-almost-there
    xrextras-runtime-error
    >


    <a-assets>
   
      <video
        id="currentVideo"
        autoplay="false"
        crossorigin="anonymous"
        loop="false"
        src = "https://video.wixstatic.com/video/53058a_be77a8a395554324851b5c6cc6c5232f/1080p/mp4/file.mp4">
      </video>

    </a-assets>

    <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity 
      xrextras-named-image-target="name: Anson;"
      xrextras-play-video="video: #currentVideo; canstop: true"
      geometry="primitive: plane; height: 0.85; width: 1.38;"
      >
    </a-entity>

    <a-entity 
      xrextras-named-image-target="name: Cori"
      xrextras-play-video="video: #currentVideo; canstop: true"
      geometry="primitive: plane; height: 0.85; width: 1.38;"
      >
    </a-entity> 

    <a-entity 
      xrextras-named-image-target="name: Daniel"
      xrextras-play-video="video: #currentVideo; canstop: true"
      geometry="primitive: plane; height: 0.85; width: 1.38;"
      >
    </a-entity>


  <a-entity 
      xrextras-named-image-target="name: Joshua"
      xrextras-play-video="video: #currentVideo; canstop: true"
      geometry="primitive: plane; height: 0.85; width: 1.38;"
      >
    </a-entity>


  <a-entity 
      xrextras-named-image-target="name: Jessica"
      xrextras-play-video="video: #currentVideo; canstop: true"
      geometry="primitive: plane; height: 0.85; width: 1.38;"
      >
    </a-entity>


  <a-entity 
      xrextras-named-image-target="name: Megan"
      xrextras-play-video="video: #currentVideo; canstop: true"
      geometry="primitive: plane; height: 0.85; width: 1.38;"
      >
    </a-entity>


<div id="allButtons">
      <button type="button" id=button1 onclick="changeVideo1()" style= "
        -webkit-appearance: none;
        border-radius: 2;
        background-color: white;
        position: fixed;
        font-size: 4;
        display: inline-block;
        bottom: 2%; 
        height: 50px;
        width: 41.6px;
        left: 20%;
        text-align: center;
        z-index: 1;">
        Video 1
      </button>
     
      <button type="button" id=button2 onclick="changeVideo2()"  style= "
       -webkit-appearance: none;
        border-radius: 2;
        background-color: white;
        position: fixed;
        font-size: 4;
        display: inline-block;
        bottom: 2%; 
        height: 50px;
        width: 41.6px;
        left: 40%;
        text-align: center;
        z-index: 1;">
        Video 2
      </button>
     
      <button type="button" id=button3 onclick="changeVideo3()" style= "
        -webkit-appearance: none;
        border-radius: 2;
        background-color: white;
        position: fixed;
        font-size: 4;
        display: inline-block;
        bottom: 2%; 
        height: 50px;
        width: 41.6px;
        right: 22%;
        text-align: center;
        z-index: 1;">
        Video 3
        
      </button>
      </div>

  </a-scene>


  </a-scene>


</body>
